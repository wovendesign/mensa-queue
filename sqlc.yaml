version: "2"
sql:
  - engine: "postgresql"
    schema: "schema.sql"
    queries: "query.sql"
    gen:
      go:
        emit_json_tags: true
        package: "repository"
        out: "internal/repository"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"